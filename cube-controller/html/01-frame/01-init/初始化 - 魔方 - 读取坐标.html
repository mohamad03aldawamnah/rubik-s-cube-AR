<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('rotation-controller', {
            schema: {
                speed: { type: 'number', default: 2 }
            },

            init: function () {
                // 只让 RBsCube 触发这个组件
                if (!this.el.classList.contains('RBsCube')) {
                    return;
                }

                // 获取 RBsCube 内部所有 cube
                var cubes = this.el.querySelectorAll('.cube');
                var i=1;

                // 遍历每个 cube，并打印它们的 position
                cubes.forEach(function (cube) {
                    var position = cube.getAttribute('position');
                    console.log('Cube position: ', i, position);
                    i += 1;
                });
            }
        });
    </script>
</head>
<body style="margin: 0px; overflow: hidden;">
<a-scene>
    <a-camera position="0 1 13"></a-camera>
    <a-sky color="black"></a-sky>

    <a-entity class="RBsCube" rotation-controller>
        <a-gltf-model src="#cube" class="cube" position="0 0 0" rotation="0 0 0" scale="1 1 1"></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 0 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 0 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 0 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 0 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 0 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 0 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 0 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 0 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 1 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 1 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 1 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 1 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 1 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 1 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 1 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 1 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 1 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 -1 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 -1 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 -1 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 -1 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="0 -1 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 -1 0" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 -1 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="1 -1 -1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
        <a-gltf-model src="#cube" class="cube" position="-1 -1 1" rotation="0 0 0" scale="1 1 1" ></a-gltf-model>
    </a-entity>

    <a-assets>
        <img id="my-image" src="../../image.png">
        <a-asset-item id="cube" src="../../RBsCubeWorldOrigin.glb"></a-asset-item>
    </a-assets>
    <a-curvedimage
            color="#570000"
            metalness="10"
            rotation="0 0 0"
            position="0 0 0"
            height="0.2"
            radius="5"
            theta-length="360">
    </a-curvedimage>
    <a-sky color="black"></a-sky>
    <a-text
            value="Dev Mode"
            color="white"
            width="10"
            font="https://cdn.aframe.io/fonts/DejaVu-sdf.fnt"
            position="-1 11 0">
    </a-text>
</a-scene>

</body>
</html>

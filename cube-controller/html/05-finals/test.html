<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR.js Hiro Marker Demo</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script></head>
<body style="margin: 0px; overflow: hidden;">
<a-scene embedded arjs>
    <a-marker preset="hiro">
        <!-- 这里替换成你的魔方模型 -->
        <a-entity
                position="0 0 0"
                scale="1 1 1"
                gltf-model="../../RBsCubeWorldOrigin.glb"
        ></a-entity>
<!--                gltf-model="../../../public/models/RBsCubeWorldOrigin.glb"-->
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
